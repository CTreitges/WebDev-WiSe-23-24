<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spalten-Erstellen</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="navbar">
            <ul class="nav mb-2 mt-2 ps-5">
                <li>
                    <a class="navbar-brand" href="Startseite.html">
                        <img src="Material/Logo.svg" width="150" alt="Logo" class="img-fluid">
                    </a>
                </li>
                <li>
                    <a class="nav-link" href="#">Tasks</a>
                </li>
                <li>
                    <a class="nav-link" href="#">Boards</a>
                </li>
                <li>
                    <a class="nav-link active" href="Spalten.html">Spalten</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Spalte erstellen</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3 row flex-nowrap">
                        <label for="spaltenbezeichnung" class="col-sm-2 col-form-label">Spaltenbezeichnung</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="spaltenbezeichnung" name="spaltenbezeichnung" placeholder="Bezeichnung für die Spalte" required>
                        </div>
                    </div>
                    <div class="mb-3 row flex-nowrap">
                        <label for="spaltenbeschreibung" class="col-sm-2 col-form-label">Spaltenbeschreibung</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="spaltenbeschreibung" name="spaltenbeschreibung"  placeholder="Beschreibung der Spalte" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="sortid" class="col-sm-2 col-form-label">Sortid</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="sortid" name="sortid"  placeholder="Sortid angeben" Srequired>
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="board" class="col-sm-2 col-form-label">Board auswählen</label>
                        <div class="col-sm-9">
                            <select class="form-select" id="board" name="board">
                                <option value="board1">Allgemeine Tools</option>
                                <option value="board2">Spaß Tools</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <div class="col-sm-9 offset-sm-0">
                            <button type="submit" class="btn btn-success btn-sm">Speichern</button>
                            <button type="button" class="btn btn-secondary btn-sm">Abbrechen</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid mb-3 mt-3">
            <span class="footer-text">
                © 2023 Meine Webseite
            </span>
            <span class="footer-text">
                <a class="footer-link" href="#">Impressum</a>
                <a class="footer-link ms-1" href="#">AGB</a>
                <a class="footer-link ms-1" href="#">Datenschutz</a>
            </span>
        </div>
    </footer>
    <script src="https://unpkg.com/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/26d48bf35d.js" crossorigin="anonymous"></script>
</body>
</html>
